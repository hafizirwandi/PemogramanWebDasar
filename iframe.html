<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Penggunaan Iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      margin-top: 50px;
      color: #2c3e50;
    }
    iframe {
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Contoh Penggunaan Tag &lt;iframe&gt;</h1>

  <!-- 1. Embed YouTube -->
  <h2>1. Menyematkan Video YouTube</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="YouTube Video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <iframe width="1626" height="915" src="https://www.youtube.com/embed/Uog2o5kYbVU" title="5 Jam Belajar Next.js Yang Penting-Penting Aja" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <!-- 2. Embed Google Maps -->
  <h2>2. Menyematkan Google Maps</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.9617107888564!2d98.6689304161067!3d3.5896573494915566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x303131bd9c5f9f6b%3A0x58e3d3ff21e7f8a9!2sUniversitas%20Sumatera%20Utara!5e0!3m2!1sid!2sid!4v1612949472585!5m2!1sid!2sid"
    width="600" height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- 3. Embed PDF -->
  <h2>3. Menampilkan Dokumen PDF</h2>
  <iframe src="dokumen.pdf" width="100%" height="600px">
    Browser Anda tidak mendukung tampilan PDF.
  </iframe>

</body>
</html>
