<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="4">
      <thead>
        <tr>
          <th>No.</th>
          <th width="100">Invoice</th>
          <th width="80">Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>INV001</td>
          <td>Item A</td>
          <td>2</td>
          <td>100</td>
          <td rowspan="2">200</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>INV002</td>
          <td>Item B</td>
          <td>1</td>
          <td>150</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>INV003</td>
          <td>Item C</td>
          <td>3</td>
          <td>50</td>
          <td>150</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>INV004</td>
          <td>Item D</td>
          <td>5</td>
          <td>20</td>
          <td>100</td>
        </tr>
        <tr>
          <td>5.</td>
          <td>INV005</td>
          <td>Item E</td>
          <td>4</td>
          <td>30</td>
          <td>120</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>

          <td>10</td>
          <td>1000</td>
          <td>2000</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <hr />
    <table border="1">
      <tr>
        <th scope="col">Nama</th>
        <th scope="col">Umur</th>
      </tr>
      <tr>
        <td>Ani</td>
        <td>20</td>
      </tr>
    </table>
    <br />
    <hr />

    <table border="1">
      <tr>
        <th scope="row">Rina</th>
        <td>90</td>
      </tr>
      <tr>
        <th scope="row">Budi</th>
        <td>85</td>
      </tr>
    </table>
  </body>
</html>
