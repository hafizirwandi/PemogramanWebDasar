                <td>1.</td>

                <td>5000000</td>

            <tr>
                <td>2.</td>

                <td>INV001</td>
                <td>Motherboard</td>
                <td>1</td>

                <td>1000000</td>
            </tr>
            <tr>
                <td>4.</td>

                <td>HDD</td>
                <td>1</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>

                <th>100000000</th>
                <th>100000000</th>
            </tr>
        </tfoot>
