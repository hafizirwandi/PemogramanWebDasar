      }
      .item2 {
        background-color: rgb(42, 165, 48);
        flex: 3;
        height: 100px;
        border: 1px solid #fff;
      }
      .item3 {
        background-color: rgb(32, 9, 88);
        flex: 3;
        height: 100px;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item2">Item 2</div>
      <div class="item3">Item 3</div>
