<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(125 187 92);
        font-family: "Times New Roman";
      }
      .box-login {
        background-color: white;
        width: 250px;
        padding: 30px;
        margin: auto;
        margin-top: 50px;
      }
      .form-input {
        height: 30px;
        background-color: rgb(242 242 242);
        border: none;
        padding: 2px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box-login">
      <form action="" style="display: flex; flex-direction: column; gap: 10px">
        <input type="text" placeholder="Username" class="form-input" />
        <input
          type="password"
          placeholder="Password"
          style="
            height: 30px;
            background-color: rgb(242 242 242);
            border: none;
            padding: 2px 10px;
          " />
        <button
          style="
            color: white;
            background-color: rgb(83 175 80);
            border: none;
            padding: 10px;
          ">
          LOGIN
        </button>
        <div style="font-size: 10px; text-align: center">
          not registered ? <a href="" style="color: green">Create an account</a>
        </div>
      </form>
    </div>
  </body>
</html>
