<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1. Charset -->
  <meta charset="UTF-8">

  <!-- 2. Viewport (untuk mobile responsive) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 3. Title (bukan meta tag, tapi metadata penting) -->
  <title>Tirta Project</title>

  <!-- 4. Description -->
  <meta name="description" content="Tirta Project adalah proyek sederhana untuk belajar HTML dasar.">

  <!-- 5. Keywords -->
  <meta name="keywords" content="HTML, dasar HTML, belajar HTML, Tirta Project">

  <!-- 6. Author -->
  <meta name="author" content="Nama Anda">

  <!-- 7. Robots -->
  <meta name="robots" content="index, follow">

  <!-- 8. Refresh (auto-redirect ke halaman lain setelah 5 detik) -->
  <meta http-equiv="refresh" content="5; url=https://example.com">

  <!-- 9. Content-Type (versi HTML4) -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- 10. Open Graph (untuk tampilan di media sosial) -->
  <meta property="og:title" content="Tirta Project">
  <meta property="og:description" content="Proyek sederhana belajar HTML dari awal.">
  <meta property="og:image" content="https://via.placeholder.com/300">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">

  <!-- 11. Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tirta Project">
  <meta name="twitter:description" content="Belajar dasar HTML lewat proyek kecil.">
  <meta name="twitter:image" content="https://via.placeholder.com/300">

  <!-- 12. Theme Color (warna address bar di mobile) -->
  <meta name="theme-color" content="#3498db">

  <!-- 13. Application Name -->
  <meta name="application-name" content="Tirta Project">

  <!-- 14. Copyright -->
  <meta name="copyright" content="Â© 2025 Nama Anda">
</head>
<body>
    
</body>
</html>
